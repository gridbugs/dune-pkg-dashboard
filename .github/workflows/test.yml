name: test
on:
  - push
jobs:
  list-deps:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-packages.outputs.matrix }}
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
      - id: set-packages
        run: |
          echo "matrix<<END" >> ${GITHUB_OUTPUT}
          ./ls-json.sh bonsai-deps >> ${GITHUB_OUTPUT}
          echo "END" >> ${GITHUB_OUTPUT}

  build:
    needs: list-deps
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJSON(needs.list-deps.outputs.packages) }}
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "5.1"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Tree
        uses: actions/checkout@v4
      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Build Dune
        run: |
          git clone https://github.com/ocaml/dune.git
          cd dune
          opam install .
      - name: Lock Project
        run: |
          cd bonsai-deps/${{ matrix.package}}
          opam exec -- dune pkg lock
      - name: Build Project
        run: |
          cd bonsai-deps/${{ matrix.package}}
          opam exec -- dune build
